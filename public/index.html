<!DOCTYPE html>
<html>
<head>
	<title>Data Consume</title>
	<link rel="stylesheet" type="text/css" href="">

	<style type="text/css">
		.myButton {
		-moz-box-shadow: 0px 0px 0px 0px #3dc21b;
		-webkit-box-shadow: 0px 0px 0px 0px #3dc21b;
		box-shadow: 0px 0px 0px 0px #3dc21b;
		background-color:#44c767;
		-moz-border-radius:26px;
		-webkit-border-radius:26px;
		border-radius:26px;
		border:3px solid #18ab29;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family:Arial;
		font-size:18px;
		padding:23px 58px;
		text-decoration:none;
		text-shadow:-1px 0px 17px #2f6627;
	}
	.myButton:hover {
		background-color:#5cbf2a;
	}
	.myButton:active {
		position:relative;
		top:1px;
	}

	</style>

</head>
<body ng-app="app" ng-controller="mainCtrl">

<a href="" class="myButton" ng-click="data_consume()">Data Consume</a>
<a href="" class="myButton" ng-click="getData()">For Interview</a>
<br><br>

<h1> {{header}}</h1>
<p>{{paragraph}}</p>
<table>
	<tr ng-show="allbrowsedata.length > 0">
        <td><p style="color:red; font-size:14px; font-weight:bold;">Search :</p></td>
        <td><input ng-model="query[queryBy]" placeholder="Search by topic" /></td>
        
	<tr>
	<tr><th><p ng-show="allbrowsedata.length > 0">BROWSE TOPICS</p></th></tr>
	<tr ng-repeat="browsedata in allbrowsedata | filter:query">
		<td>{{browsedata}}</td>
	</tr>
</table>




<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
</script>

<!--Controller -->
<script type="text/javascript" src="controller/mainCtrl.js"></script>

</body>
</html>
